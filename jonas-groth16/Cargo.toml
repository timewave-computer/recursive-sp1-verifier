[package]
name = "jonas-groth16"
version = "0.1.0"
edition = "2021"

[dependencies]
ark-ec = "0.5"
ark-ff = "0.5"
num-bigint = "0.4.6"
serde = "1"
bn = { version = "0.5", package = "zeropool-bn", default-features = false }
